<!DOCTYPE html>
<html>

    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/style.js"></script>
    </head>
    <body class="mainPage" id="mainPage">
        <div class="wrapper">
            <div class="leftBlock" id="leftBlock">
                <div class="leftHeader">
                    <p>Tic Tac Toe</p>
                </div>
                <div class="leftMain">
                    <div class="gameBlocks" id="gameBlocks">
                            <div class="gameBlock">
                                T
                            </div>
                            <div class ="gameBlock">
                                I
                            </div>
                            <div class ="gameBlock">
                                C
                            </div>
                            <div class ="gameBlock">
                                T
                            </div>
                            <div class ="gameBlock">
                                A
                            </div>
                            <div class ="gameBlock">
                                C
                            </div>
                            <div class ="gameBlock">
                                T
                            </div>
                            <div class ="gameBlock">
                                O
                            </div>
                            <div class ="gameBlock">
                                E
                            </div>
                    </div>
                </div>
                <div class="leftFooter">
                    <form>
                        <button class="resetGame" id="resetGame">
                            Новая игра
                        </button>
                    </form>
                </div>
            </div>
            <div class="rightBlock" id="rightBlock">
                <div class="rightHeader">
                    <p>Logs</p>
                </div>
                <div class="rightMain">
                </div>
                <div class="rightFooter">
                    <form>
                        <button class="stepBack" id="stepBack">
                            Шаг назад
                        </button>
                    </form>
                </div>
            </div>
            <div class="modalBox hidden" id="modalBox">
                <div class="modalHeader">
                    Event:
                </div>
                <div class="modalBody">

                </div>
                <div class="modalFooter">
                    <form>
                        <button class="resetGame" id="modalResetGame">
                            Новая игра
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
